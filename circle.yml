machine:
  environment:
    SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  ruby:
    version: ruby-2.1
  node:
    version: 0.10.21
dependencies:
  pre:
    - cp config/settings{.example,}.yml
    - cp config/ejson-privatekey{.example,}.pem
    - cp config/ejson-publickey{.example,}.pem
    - mkdir -p tmp/cache/
  bundler:
    without:
      - benchmark
      - deploy
      - production
      - debug
